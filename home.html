<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Textie - Your Chat Bestie</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="home.css">
  <!-- Removed incorrect link to index.html -->
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" class="emoji-bg emoji1" alt="heart cartoon">
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="emoji-bg emoji2" alt="chat bubble">
  <img src="https://cdn-icons-png.flaticon.com/512/3212/3212640.png" class="emoji-bg emoji3" alt="smiley face">
  <img src="https://cdn-icons-png.flaticon.com/512/3159/3159066.png" class="emoji-bg emoji4" alt="winking emoji">

  <div class="app-container">
    <header>
      <h1>Textie</h1>
      <p>Your mood-matching message bestie</p>
    </header>

    <section class="user-msg">
      <h3>Paste the message you received</h3>
      <textarea id="userMessage" rows="4" placeholder="Paste the message you got..."></textarea>
    </section>

    <section class="controls">
      <div class="selector">
        <label for="mood">Mood:</label>
        <select id="mood">
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="Flirty">Flirty</option>
          <option value="Angry">Angry</option>
          <option value="Cold">Cold</option>
          <!-- Removed unsupported options -->
        </select>
      </div>
      <div class="selector">
        <label for="intent">Intent:</label>
        <select id="intent">
          <option value="friendly">Friendly</option>
          <option value="helpful">Helpful</option>
          <option value="Playful">Playful</option>
          <!-- Removed unsupported options -->
        </select>
      </div>
      <div class="selector">
        <label for="tone">Tone:</label>
        <select id="tone">
          <option value="casual">Casual</option>
          <option value="formal">Formal</option>
          <option value="flirty">Flirty</option>
          <!-- Removed unsupported options -->
        </select>
      </div>
      <button id="generateBtn">Suggest Replies</button>
      <!-- Changed to match JS -->
    </section>

    <section class="output">
      <h3>âœ¨ Suggested Replies:</h3>
      <div id="suggestedReplies">
        <p>Select mood, intent, tone, and paste a message to get suggestions!</p>
      </div>
      <!-- Changed ID to match JS and structure -->
    </section>

  <script src="script.js"></script>
</body>
</html>
